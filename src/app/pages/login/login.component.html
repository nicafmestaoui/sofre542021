<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      #emailInput="ngModel"
      required
      email
      ngModel
      name="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <div
      *ngIf="emailInput.invalid && emailInput.dirty"
      class="alert alert-danger"
    >
      L'email est obliogatoire et doit être correct
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      required
      minlength="4"
      class="form-control"
      ngModel
      #pwdInput="ngModel"
      name="password"
      id="exampleInputPassword1"
      placeholder="Password"
    />
    <div *ngIf="pwdInput.invalid && pwdInput.dirty" class="alert alert-danger">
      Le password est obligatoire et doit impérativementa voir au moins 4
      caractères
    </div>
  </div>
  <button
    (click)="login(loginForm.value)"
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
